<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="todo-app">
    <h1>To-Do List</h1>
      <div class="input-group">
        <input type="text" id="task-input" placeholder="Enter a your task..." />
      </div>
      <div style="margin-top: 5px;">
        <input type="datetime-local" id="task-date" />
      </div>
    <div class="task">
      <button onclick="addTask()" style="margin-top: 10px;">Add Task</button> 
    </div>
    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
